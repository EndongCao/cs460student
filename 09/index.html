<html>
    <head>
    <meta charset="UTF-8" />
    <style>
          html, body {
                background-color: #000;
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden !important;
          }
    </style>

        <script type='module'>

              import * as THREE from 'https://threejs.org/build/three.module.js';
              import { GUI } from 'https://threejs.org/examples/jsm/libs/dat.gui.module.js';
              import { TrackballControls } from 'https://threejs.org/examples/jsm/controls/TrackballControls.js';
              import { PLYLoader } from 'https://threejs.org/examples/jsm/loaders/PLYLoader.js';
              import { OBJLoader } from 'https://threejs.org/examples/jsm/loaders/OBJLoader.js';

              let scene, camera, renderer, effect, ambientLight, directionalLight, light, mesh, toonMaterial, controls, controller;
              let mesh2, material2, normalMaterial, pointlight, pointlight2, newDirectionalLight, directionalLightsFolder;

              window.onload = function() {


                    scene = new THREE.Scene();

                    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 10000);
                    camera.position.set( 0, 0, -500);

                    renderer = new THREE.WebGLRenderer({ });
                    renderer.setSize( window.innerWidth, window.innerHeight );
                    document.body.appendChild( renderer.domElement );

                    ambientLight = new THREE.AmbientLight();
                    scene.add( ambientLight );

                    directionalLight = new THREE.DirectionalLight( 0xffffff, 5.0 );
                    directionalLight.position.set( 10, 100, -100 );
                    scene.add( directionalLight );


                    // Part-03: Add two point light sources to the scene.

                    pointlight = new THREE.PointLight(0xffff00, 1, 100); // yellow
                    pointlight.position.set(0, 20, 0);
                    scene.add(pointlight);

                    pointlight2 = new THREE.PointLight(0x0000ff, 1, 100); // blue
                    pointlight2.position.set(0, 10, 0);
                    scene.add(pointlight2);


                    var loader = new PLYLoader();
                    loader.load('beethoven.ply', function (geometry) {

                          geometry.computeVertexNormals();

                          toonMaterial = new THREE.MeshToonMaterial( {
                               color: get_random_color()
                          } );

                          mesh = new THREE.Mesh( geometry, toonMaterial );
                          mesh.position.x = -200;
                          scene.add( mesh );

                    } );

                    // Part-01: Load a second mesh from a file using a THREE.js loader.

                    var loader1 = new PLYLoader();
                    loader1.load('beethoven.ply', function (geometry) {
                          geometry.computeVertexNormals();

                          // Part-02: Configure the second mesh from above with a different material.
                          var material2 = new THREE.MeshNormalMaterial({color: get_random_color()});
                          mesh2 = new THREE.Mesh( geometry, material2 );
                          pi = -Math.PI;

                          mesh2.rotation.x = pi / 2;

                          mesh2.position.x = 50;
                          mesh2.position.y = -100;
                          mesh2.position.z = 200;

                          scene.add(mesh2);
                    } );




                    controller = {
                          'color': 0xffffff ,// we can use this single color
                                            // container for all colors in the scene
                                            // if we modify the onChange callback (see below)

                          // TODO Bonus Part 1
                          'material':  [ 'toon', 'standard', 'phong' ],
                          // TODO Bonus Part 2
                          'add light button': function() {
                                addNewLight();
                          },
                          'remove light button': function() {
                                removeNewLight();
                          }
                    }


                    var gui = new GUI();
                    var ambientFolder = gui.addFolder('Ambient Light');
                    ambientFolder.addColor(controller, 'color').onChange( function(value) { ambientLight.color.setHex(value); });
                    ambientFolder.open();

                    // bonus 2
                    function addNewLight(){
                        newDirectionalLight = new THREE.DirectionalLight( 0xffffff, 5.0 );
                        newDirectionalLight.position.set( 20, 100, -100 );
                        scene.add( newDirectionalLight );

                        directionalLightsFolder = gui.addFolder('directionalLight 2');
                        directionalLightsFolder.addColor(controller, 'color').onChange( function(value) { newDirectionalLight.color.setHex(value); });
                        directionalLightsFolder.add(newDirectionalLight.position, 'x', -100, 100);
                        directionalLightsFolder.add(newDirectionalLight.position, 'y', -100, 100);
                        directionalLightsFolder.add(newDirectionalLight.position, 'z ', -100, 100);
                        directionalLightsFolder.open();
                    }
                    gui.add(controller, 'add light button');
                    function removeNewLight(){
                        scene.remove( newDirectionalLight );
                        gui.removeFolder(directionalLightsFolder);
                    }
                    gui.add(controller, 'remove light button');


                    var directionalFolder = gui.addFolder('Directional Light');
                    directionalFolder.addColor(controller, 'color').onChange( function(value) { directionalLight.color.setHex(value); });
                    directionalFolder.add(directionalLight.position, 'x', -100, 100);
                    directionalFolder.add(directionalLight.position, 'y', -100, 100);
                    directionalFolder.add(directionalLight.position, 'z', -100, 100);
                    directionalFolder.open();




                    // Part-05: Setup dat.GUI to control the color of both materials.

                    var armadilloFolder = gui.addFolder('armadillo');
                    armadilloFolder.addColor(controller, 'color').onChange( function(value) { mesh.material.color.setHex(value); });

                    //bonus 1 mesh 1
                    // Choose from accepted values
                    armadilloFolder.add(controller, 'material', [ 'toon', 'standard', 'phong' ] ).onChange( function(value) {
                          if (value == 'phong') {
                                mesh.material = new THREE.MeshPhongMaterial( {
                                 color: 0x21ce70
                                });
                          }else if(value == 'toon'){
                                mesh.material = new THREE.MeshToonMaterial( {
                                 color: 0x21ce70
                                });
                          }else if(value == 'standard'){
                                mesh.material = new THREE.MeshStandardMaterial( {
                                 color: 0x21ce70
                                });
                          }
                    });
                    armadilloFolder.open();


                    var musicanFolder = gui.addFolder('musican');
                    musicanFolder.addColor(controller, 'color').onChange( function(value) { mesh2.material.color.setHex(value); });
                    //bonus 1 mesh 2
                    musicanFolder.add(controller, 'material', [ 'toon', 'standard', 'phong' ] ).onChange( function(value) {
                          if (value == 'phong') {
                                mesh2.material = new THREE.MeshPhongMaterial( {
                                    color: 0x21ce70
                                });
                          }else if(value == 'toon'){
                                mesh2.material = new THREE.MeshToonMaterial( {
                                    color: 0x21ce70
                                });
                          }else if(value == 'standard'){
                                mesh2.material = new THREE.MeshStandardMaterial( {
                                    color: 0x21ce70
                                });
                          }
                          });
                    musicanFolder.open();

                    gui.open();

                    // Part-04: Setup dat.GUI to xontrol the color and position of point lights.
                    var light1Folder = gui.addFolder('Point-Light 01');
                    light1Folder.addColor(controller, 'color').onChange( function(value) { directionalLight.color.setHex(value); });
                    light1Folder.add(directionalLight.position, 'x', -100, 100);
                    light1Folder.add(directionalLight.position, 'y', -100, 100);
                    light1Folder.add(directionalLight.position, 'z', -100, 100);
                    light1Folder.open();

                    var light2Folder = gui.addFolder('Point-Light 02');
                    light2Folder.addColor(controller, 'color').onChange( function(value) { directionalLight.color.setHex(value); });
                    light2Folder.add(directionalLight.position, 'x', -100, 100);
                    light2Folder.add(directionalLight.position, 'y', -100, 100);
                    light2Folder.add(directionalLight.position, 'z', -100, 100);
                    light2Folder.open();


                    controls = new TrackballControls( camera, renderer.domElement );

                    animate();

              };

              function get_random_color() {
                    var letters = '0123456789ABCDEF'.split('');
                    var color = '#';
                    for (var i = 0; i < 6; i++ ) {
                        color += letters[Math.round(Math.random() * 15)];
                    }
                    return color;
              };


              function animate() {

                requestAnimationFrame( animate );

                controls.update();

                renderer.render( scene, camera );


              };




    </script>
    </head>
        <body>
        </body>
</html>
